version: '3.8'

services:
  test-db:
    image: postgres:15
    environment:
      POSTGRES_DB: reviewer
      POSTGRES_USER: reviewer_user
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reviewer_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-app:
    build:
      context: ..
      dockerfile: build/Dockerfile.test
    environment:
      DB_HOST: test-db
      DB_PORT: 5432
      DB_USER: reviewer_user
      DB_PASSWORD: password
      DB_NAME: reviewer
      DB_SSL_MODE: disable
    depends_on:
      test-db:
        condition: service_healthy
    volumes:
      - ./coverage:/app/coverage
version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: reviewer
      POSTGRES_USER: reviewer_user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - ../migrations:/docker-entrypoint-initdb.d
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reviewer_user -d reviewer"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: build/Dockerfile  
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env